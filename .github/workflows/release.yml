name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: easypassword.exe

          - name: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: dist/EasyPassword.app

          - name: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: easypassword

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libx11-dev \
            libxtst-dev \
            libxdo-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxkbcommon-dev \
            libglib2.0-dev \
            libdbus-1-dev

      - name: Build release
        if: runner.os != 'macOS'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build macOS app bundle
        if: runner.os == 'macOS'
        run: bash scripts/macos-bundle.sh

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          NAME="easypassword-${VERSION}-${{ matrix.name }}"
          mkdir -p dist
          cp -f "target/${{ matrix.target }}/release/easypassword.exe" "dist/easypassword.exe"
          (cd dist && 7z a -tzip "${NAME}.zip" easypassword.exe)
          (cd dist && sha256sum "${NAME}.zip" > "${NAME}.zip.sha256")

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          NAME="easypassword-${VERSION}-${{ matrix.name }}"
          mkdir -p dist
          cp -f "target/${{ matrix.target }}/release/easypassword" "dist/easypassword"
          chmod +x dist/easypassword
          (cd dist && tar -czf "${NAME}.tar.gz" easypassword)
          (cd dist && sha256sum "${NAME}.tar.gz" > "${NAME}.tar.gz.sha256")

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          NAME="easypassword-${VERSION}-${{ matrix.name }}"
          (cd dist && ditto -c -k --sequesterRsrc --keepParent "EasyPassword.app" "${NAME}.zip")
          (cd dist && shasum -a 256 "${NAME}.zip" > "${NAME}.zip.sha256")

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/*

  release:
    name: create release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
